        <!-- The Script Begins Here  -->
        <script>

            let a = prompt("Enter the first number: ");
            a = parseInt(a);

            switch (a) {
                case 9:
                    alert("The number is 9");
                // break; 
                case 10:
                    alert("The number is 10");
                // break;
                case 11:
                    alert("The number is 11");
                // break;
                default:
                    alert("The number is not 9, 10 or 11");
            }




        </script>
